<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- icon -->
    <link rel="icon" href="../All Images/Landing Page Images/zpmato-icon.png">

    <link rel="stylesheet" href="./login.css">

    <!-- external -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="social-icon">
                
<ul>
    <li>
      <a href="#">
        <i class="fab fa-facebook-f icon"></i>    </a>
    </li>
    <li>
      <a href="#"><i class="fab fa-twitter icon"></i></a>
    </li>
    <li>
      <a href="#"><i class="fab fa-linkedin-in icon"></i></a></li>
    <li>
      <a href="#"><i class="fab fa-google icon"></i></a></li>
  </ul>
  
            </div>

            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Enter Your Username" required>
                <input type="password" class="input-field" placeholder="Enter Your Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Me</span>
                <a href="./forgot.html" class="forgot-pass">forgot Password?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>


            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Choose Your Username" required>
                <input type="email" class="input-field" placeholder="Enter your email" required>
                <input type="password" class="input-field" placeholder="Create Your Password" required>
                <input type="checkbox" class="checkbox" required><span>I Agree to the Terms and Conditions</span>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }


        
    </script>
</body>
</html>
